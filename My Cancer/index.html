<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideShower</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slider">
        <div class="slides">
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <input type="radio" name="radio-btn" id="radio5">
            <div class="slide first">
                <img src="https://s2.best-wallpaper.net/wallpaper/1920x1080/1703/The-Witcher-3-Wild-Hunt-monster-bird_1920x1080.jpg"
                    alt="photo">
            </div>

            <div class="slide">
                <img
                    src="https://www.proibidoler.com/wp-content/uploads/2019/11/the-witcher-3-wild-hunt-envelheceu-com-louvor-e-gloria.jpg">
            </div>

            <div class="slide">
                <img src="https://images.logicalincrements.com/gallery/1920/822/witcher3-wallpaper-1.jpeg" alt="photo">
            </div>
            <div class="slide">
                <img src="https://images4.alphacoders.com/587/thumb-1920-587508.png" alt="photo">
            </div>
            <div class="slide">
                <img src="https://pbs.twimg.com/media/FnfVL5SXkAAKXBc.png:large" alt="photo">
            </div>

            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
                <div class="auto-btn5"></div>
            </div>
        </div>
        <div class="navigation-master">
            <label for="radio1" class="master-btn"></label>
            <label for="radio2" class="master-btn"></label>
            <label for="radio3" class="master-btn"></label>
            <label for="radio4" class="master-btn"></label>
            <label for="radio5" class="master-btn"></label>
        </div>
    </div>
    <script type="text/javascript">
        var counter = 1;
        setInterval(function () {
            document.getElementById('radio' + counter).checked = true;
            counter++
            if (counter > 5) {
                counter = 1;
            }
        }, 2000);
    </script>
    <section src="/script.js"></section>
</body>

</html>
